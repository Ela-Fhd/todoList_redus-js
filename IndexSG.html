<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js" integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/script.js" async defer type="module"></script>
  <title>Todo List</title>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 p-5">
  <div class="w-full md:w-7/12 lg:w-5/12 min-h-11 my-20 mx-auto rounded-lg bg-white py-5">
    <form class="input-form p-4">
      <input type="text" placeholder="Add a New Task + Enter" class="todo-value w-full border rounded-md p-2 focus:outline-none text-lg placeholder:text-center">
    </form>

    <div class="my-7 space-x-5 flex items-center border-b pb-5 px-4">
      <button class="btn-todo all-todos">All (0)</button>
      <button class="btn-todo incomplete-todos">Pending (0)</button>
      <button class="btn-todo complete-todos text-gray-600">Completed (0)</button>
      <button class="btn-todo bg-gradient-to-r from-purple-500 to-pink-500 clearAll-btn">Clear All</button>
    </div>

    <ul class="p-5 space-y-6 todo-container">
      <!-- todo list here -->
    </ul>
  </div>
</body>
</html>
